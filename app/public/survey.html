<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder | Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Local CSS link -->
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
    <div class="container my-4">
        <h1 class="mb-4">Survey Questions</h1>
        <form>
            <h3>About You</h3>
            <div class="form-group">
                <label for="name">Name (required)</label>
                <input type="text" class="form-control form-control-lg" id="name" aria-describedby="name" required>
            </div>
            <div class="form-group">
                <label for="image">Link to Photo (required)</label>
                <input type="text" class="form-control form-control-lg" id="image" aria-describedby="image" required>
            </div>
            <hr>
            <h4>Question 1</h4>
            <div class="form-group">
                <label for="q1">I am more interested in intellectual pursuits than anything else.</label>
                <select class="form-control mb-4" id="q1">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 2</h4>
            <div class="form-group">
                <label for="q2">Having a family is the most important thing to me.</label>
                <select class="form-control mb-4" id="q2">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 3</h4>
            <div class="form-group">
                <label for="q3">I usually buy the best and most expensive things when I can.</label>
                <select class="form-control mb-4" id="q3">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 4</h4>
            <div class="form-group">
                <label for="q4">My belief in God affects my life</label>
                <select class="form-control mb-4" id="q4">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 5</h4>
            <div class="form-group">
                <label for="q5">I follow a schedule in my daily life.</label>
                <select class="form-control mb-4" id="q5">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 6</h4>
            <div class="form-group">
                <label for="q6">I can't go a day without listening to music.</label>
                <select class="form-control mb-4" id="q6">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 7</h4>
            <div class="form-group">
                <label for="q7">I'd rather spend a Friday night home watching Netflix than out on the town.</label>
                <select class="form-control mb-4" id="q7">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 8</h4>
            <div class="form-group">
                <label for="q8">I tend to follow my heart more than my head.</label>
                <select class="form-control mb-4" id="q8">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 9</h4>
            <div class="form-group">
                <label for="q9">I'm much more extroverted than I am introverted.</label>
                <select class="form-control mb-4" id="q9">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <h4>Question 10</h4>
            <div class="form-group">
                <label for="q10">Maintaining a healthy lifestyle is important to me.</label>
                <select class="form-control mb-4" id="q10">
                    <option selected disabled>Choose...</option>
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-user-friends"></i>&nbsp&nbspFind a friend!</button>         
        </form>
        <hr>
        <div><a href="/api/friends">API Friends List</a>&nbsp&nbsp|&nbsp&nbsp<a href="https://github.com/edcourtney74/Friend-Finder" target="_blank"> GitHub Repo</a>
        </div>
    </div>

    <!-- Javascript files -->
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Local -->
    <script src="friends.js"></script>
</body>

</html>
